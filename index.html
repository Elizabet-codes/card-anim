<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="game">

        <div class="rank">3</div>
        
        <div class="front">
            <img class="thumbnail" src="img/game.jpeg" alt="">
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="img/63.jpg" alt="">
                    <img src="img/86.jpg" alt="">
                    <img src="img/97.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>watching</span></p>
                <p class="game-stat">25.8k<span>streams</span></p>
            </div>
            <button class="btn">see more streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon"><img src="img/63.jpg" alt=""></div>
                    <p class="name">Gamer 1</p>
                    <p class="number">36.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/86.jpg" alt=""></div>
                    <p class="name">Gamer 2</p>
                    <p class="number">34.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon"><img src="img/97.jpg" alt=""></div>
                    <p class="name">Gamer 3</p>
                    <p class="number">33.1k</p>
                </div>
            </div>
        </div>


        <div class="background"></div>
    </div>
    
</body>
</html>
